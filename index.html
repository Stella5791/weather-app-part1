<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherApp-part2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>weatherAppLatest</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,300;10..48,400;10..48,600&family=Comfortaa:wght@300;400;600&family=PT+Mono&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="input-group mb-3">
          <input
            type="search"
            placeholder="Enter a city"
            id="search-form-input"
            class="form-control"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-primary button"
            type="submit"
            value="search"
            id="searchCity"
          >
            <strong>Search</strong>
          </button>
          <button
            class="btn btn-outline-secondary button"
            type="submit"
            id="currentLocation"
          >
            <strong>Current</strong>
          </button>
        </div>
      </form>
      <div class="top-container">
        <h1 class="weather-app-city" id="city">London</h1>

        <div class="row weather-app-data">
          <div class="col weather-app-temperature-container">
            <div id="icon">
              <img src="#" class="weather-icon" />
            </div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
          <div class="col">
            <ul class="weather-app-details">
              <li id="time">Wednesday 1, 15.21</li>
              <li id="description">Drizzle</li>
              <li>Humidity: <span id="humidity"> </span></li>
              <li>Wind: <span id="wind-speed"></span></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="forecast-section">
        <h2>
          <strong>Forecast for the next 5 days</strong>
        </h2>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2 weather-forecast-date">
              Thursday
              <img src="images/sun-icon.jpg" width="56" />
              <div class="weather-forecast-temperature">
                <span class="weather-temperature-max">18°</span>
                <span class="weather-temperature-min">8°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        Coded by
        <a
          href="https://www.linkedin.com/in/stella-bullo-905b17230/"
          target="_blank"
          >Stella Bullo
        </a>
        <br />
        Open-source stored on
        <a href="https://github.com/Stella5791/weather-app-part1">GitHub </a>and
        hosted on <a href="#">Nelfly </a>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
